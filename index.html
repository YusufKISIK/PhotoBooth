<html>

  <meta content="stuff, to, help, search, engines, not" name="keywords">
  <meta content="What this page is about." name="description">
  

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <link rel="icon" type="image/gif" href="./assets/images/IMG_3456.jpg" />

  <title>PhotoBooth</title>
  <meta charset="UTF-8" />

</head>

<body>

  <div class="cover"> </div>

  <div class="container">
    
    <div class="header text-center clearfix" style="margin-top: 25px; margin-bottom: 25px;">
      <img src="img/logo.png" alt="PhotoBooth" width="300px">
    </div>



    <div class="games">
      <div class="jumbotron jumbotron-fluid" id="game-1">
        <div class="container">
          <div class="game">
            <h2>Welcome To Our Quiz</h2>
            <h3>Let's Play</h3>

            <p class="lead remaining-time">Remaining Time: <span class="timer"></span></p>
            <p class="lead question"></p>
          </div>
          <div class="results"></div>
        </div>
        <div class="row">
          <div class="text-center choices">
            <button class="btn btn-info btn-lg start">Start Game</button>
            
            <button class="btn btn-success btn-lg open-cam" > Open Game Cam </button>

            
            <button class="btn btn-danger btn-lg close-cam" style="display: none;"> Close Game Cam </button>

            <div class="kamera" style="display: none"> <em> Görüntü twitter da paylaşlacaktır. </em>
            
              <video autoplay="true" id="videoElement"> </video>
            
            </div>


            <div class="options">
            </div>
          </div>
        </div>

        <img src="img/baustem.png" class='BauStem' style="width:200px; margin-bottom: 10px; margin-right: 10px;">
      </div>
      <img src="img/itp.png" class='Inteach' style="width:200px; margin-bottom: 10px; margin-left: 10px;">
    </div>
  </div>
  <div class="yapımcı">BAUSTEM R&D</div>

    crossorigin="anonymous"></script>
