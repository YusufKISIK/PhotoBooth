<script>
var ekranlar = document.getElementsByClassName("ekran");
var ekranlar$ = $('.ekran');

function ekrangec(ac){  
  ekranlar$.css('transform', 'scale(0.01)') ;

  
  
  setTimeout(function(){
    ekranlar$.hide();
    $('#ekran-'+ac).show();
    $('#ekran-'+ac).css('transform', 'scale(0.5)');
    setTimeout(function(){
        ekranlar$.css('transform', 'scale(1)') 
    }, 10)
  }, 400);

}

var ekranAktif = 1;

window.addEventListener('keydown', function(e){
  
  console.log(e.which);
  if(e.which == 37){
    ekranAktif -= 1;
  }
  if(e.which == 39){
    ekranAktif += 1;
  } 
  ekrangec(ekranAktif);
})




function soruSor(soru){
  ekrangec(2);
  $('#soru').text(soru.text); 
  $('#siklar').find('#a').text(soru.secenek.a);
  $('#siklar').find('#b').text(soru.secenek.b);

}
